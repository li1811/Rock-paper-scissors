<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div id="playerBox">
            <p id="playerScore">Player Score: </p>
        </div>
        <div id="botBox">
            <p id="botScore">Computer Score: </p>
        </div>
        <div>
            <input id="playerInput" type="text" name="playerInput" placeholder="Rock, paper or scissors">
            <button id="submit">Play</button>
        </div>

        <div>
            <p id="result">Do you think you can win?</p>
        </div>
    </body>
    <script src="script.js"></script>
</html>
